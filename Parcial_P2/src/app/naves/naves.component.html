<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naves</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-deck .card {
            flex: 1 1 45%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Naves</h1>
        <div class="card-deck">
            <div class="card" *ngFor="let nave of naves" (click)="onSelected(nave)" style="cursor: pointer;">
                <img [src]="nave.imagen" class="card-img-top" alt="Imagen de {{ nave.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ nave.nombre }}</h5>
                    <p class="card-text">{{ nave.descripcion }}</p>
                    <footer class="blockquote-footer">{{ nave.empresa_fabricacion }}</footer>
                </div>
            </div>
        </div>
        <div *ngIf="selected">
            <app-nave-detail [naveDetail]="selectedNave"></app-nave-detail>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
